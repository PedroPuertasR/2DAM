<!DOCTYPE html>
<!-- Código de Idioma Español -->
<html lang="es">  
<head>    
    
    <!-- Las etiquetas meta o meta tags encabezan un documento HTML y suministran información codificada a navegadores y motores de búsqueda sobre una página web.
        Meta con atributo charset está el destinado a indicar la codificación de caracteres utilizada (charset).
        En HTML5 la codificación por defecto es UTF-8, no obstante, es el navegador el que finalmente decide la codificación a utilizar.
        Es recomendable su uso para navegadores mal configurados o antiguos.
        Se recomienda colocar despues de <head>
    -->  
    <meta charset="UTF-8">
    <meta name="title" content="Título de la Web">
    <meta name="description" content="Descripción de la Web">    
    <link rel="stylesheet" href="estilos.css">    
    <title>Título de la WEB</title>
    <!-- Icono de la pestaña -->
    <link rel="shortcut icon" href="leon.ico" />  
</head>  
<body>    
    <header>
        <h1>Título de la WEB</h1>      
    </header>    
    <nav>
        <a href="#">SECCIÓN 1</a> |
        <a href="#">SECCIÓN 2</a> |
        <a href="#">SECCIÓN 3</a> |
        <a href="#">SECCIÓN 4</a>

    </nav>
    <section>      
        <article>
            <h2>CONTENIDO PRINCIPAL</h2>
            <p>Este es el contenido principal de mi web.</p>      
        </article>
        <article>
            <h2>CONTENIDO AUXILIAR</h2>
            <p>Este es el contenido auxiliar de mi web.</p>      
        </article>      
    </section>
    <aside>
        <h3>Testimonios</h3>
        <p>Me gusta mucho esta página.</p>
    </aside>
    <footer>
        <h4>Redes sociales</h4>
        <a href="#">Facebook</a>
        <a href="#">Tiwtter</a>
    </footer>
</body>  
</html>
